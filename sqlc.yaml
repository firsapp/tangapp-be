version: '2'

sql:
  - name: 'users'
    engine: 'postgresql'
    schema: 'db/migration'
    queries: 'db/query/users.sql'
    gen:
      go:
        package: 'repository'
        out: 'modules/users/repository'
        emit_json_tags: true # Adds JSON tags to struct fields
